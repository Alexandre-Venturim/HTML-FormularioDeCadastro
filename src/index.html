<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="icon" href="./img/IMG_20240528_082030_504~2.jpg">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Uma pagina de cadastro em HTML">
    <meta name="og:image" content="./img/IMG_20240528_082030_504~2.jpg">
    <meta name="og:title" content="Formulario de cadastro">
    <meta name="og:description" content="Uma pagina de cadastro em HMTL">
    <meta name="twitter:tittle" content="Formalario de cadastro">

</head>

<body>
    <form>
        <div>
            <div><label for="nome">Nome</label></div>
            <input type="text" name="nome" maxlength="20" id="nome">
        </div>

        <div>
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <div><label for="texto">Descricao</label></div>
            <textarea name="texto" id="texto" cols="28" rows="8" placeholder="Fale mais sobre você aqui..."></textarea>
        </div>

        <div>
            <div><label for="modulo">Modulo</label></div>
            <select name="modulo" id="modulo">
                <option value="">Seleciono o modulo</option>
                <option value="um">Um</option>
                <option value="dois">Dois</option>
                <option value="tres">Tres</option>
                <option value="quatro">Quatro</option>
            </select>
        </div>

        <div>
            <div><label for="senha">Senha</label></div>
            <input type="password" placeholder="Digite sua Senha aqui...">
        </div>

        <div>
            <div><label for="senhaConfirma">Confirmar Senha</label></div>
            <input type="password" placeholder="Digite sua senha novamente aqui...">
        </div>

        <div>
            <p>Deseja receber novidades em seu e-mail?</p>
            <label for="receberEmail">
                <label for="sim">Sim</label>
                <input type="radio" name="sim" id="sim">
                <label for="nao">Não</label>
                <input type="radio" name="nao" id="nao">
            </label>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
